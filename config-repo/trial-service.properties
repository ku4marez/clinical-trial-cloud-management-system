server.port=8084
spring.application.name=trial-service
eureka.client.service-url.defaultZone=http://localhost:8761/eureka

spring.datasource.port=5433

resilience4j.circuitbreaker.instances.trialService.failureRateThreshold=50
resilience4j.circuitbreaker.instances.trialService.slowCallRateThreshold=50
resilience4j.circuitbreaker.instances.trialService.slowCallDurationThreshold=2s
resilience4j.circuitbreaker.instances.trialService.minimumNumberOfCalls=5
resilience4j.circuitbreaker.instances.trialService.slidingWindowSize=10
resilience4j.circuitbreaker.instances.trialService.waitDurationInOpenState=10s
resilience4j.circuitbreaker.instances.trialService.permittedNumberOfCallsInHalfOpenState=2
